<!DOCTYPE html>
<html>
<head>
  <title>FBref Scraper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .submit-btn{
      border: 1.5px solid #0E6EFD;
      background: #0E6EFD;
      color: #fff;
      font-size: 19px;
      padding: 10px 0px;
      border-radius: 8px;
      transition: .3s ease;
    }

    .submit-btn:hover{
      background: transparent;
      color: #0E6EFD;
      border: 1.5px solid #005ae1;
    }
  </style>
</head>
<body class="bg-light"><br><br>
  <div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow rounded">
                <div class="card-body p-5">
                    <h2 class="mb-4 text-center"> Scrape a Table from FBref</h2>
                    <p class="text-center text-muted mb-4">
                        Enter a valid <code>fbref.com</code> squad stats URL and select the table you want to extract.
                    </p>

                    <form action="/process-source" method="POST" novalidate>
                        <div class="mb-4">
                            <label for="url" class="form-label">FBref Squad URL</label>
                            <input type="url" name="url" id="url" class="form-control form-control-lg" 
                                   placeholder="https://fbref.com/en/squads/19538871/Manchester-City-Stats" required>
                        </div>

                        <div class="mb-4">
                            <label for="table_type" class="form-label">Select Table Type</label>
                            <select class="form-select form-select-lg" name="table_type" id="table_type" required>
                                <option value="" disabled selected>-- Choose table type --</option>
                                <option value="Standard">Standard Stats</option>
                                <option value="Shooting">Shooting</option>
                                <option value="Passing">Passing</option>
                                <option value="Defensive">Defensive Actions</option>
                                <option value="Goalkeeping">Goalkeeping</option>
                                <option value="Possession">Possession</option>
                                <option value="Playing Time">Playing Time</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="submit-btn">
                                 Scrape Table
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <p class="mt-4 text-center text-muted small">
                Example URL: <br>
                <code>https://fbref.com/en/squads/19538871/Manchester-City-Stats</code>
            </p>
        </div>
    </div>
</div>
</body>
</html>
